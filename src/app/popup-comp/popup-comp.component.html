
<div class="p-2" *ngIf="data">
    <header class="d-flex justify-content-end align-items-center" >
        <!-- <h1 class="m-0">{{!data?'Add New Service':'Update Service'}}</h1> -->
        <button mat-flat-button (click)="close()" class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>
        <div class="row mt-1"> 
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 rounded" style="border-radius: 20px !important">
                        <mat-label>Result</mat-label>
                        <textarea   rows="10" spellcheck="true"  matInput  [value]="data" readonly="true"></textarea>
                    </mat-form-field> 
                </div>
        </div>
    <footer class="tw-p-3">
        <div class="d-flex justify-content-center align-items-center">
            <button  mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="copyService()"   >Copy</button>
            <button mat-flat-button class="btn btn-danger py-1 px-5" (click)="close()">Close</button>
          </div>
    </footer>
</div>
